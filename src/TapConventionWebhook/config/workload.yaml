apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: kerberos-convention-server
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: kerberos-convention-server
spec:
  params:
    - name: annotations
      value:
        autoscaling.knative.dev/minScale: "1"
  env:
    - name: SIDECAR_IMAGE
      value: winterfell2.azurecr.io/tap/sc/kerberos-sidecar:latest     
  source:
    git:
      url: https://github.com/macsux/kerberos-buildpack
      ref:
        branch: main
    subPath: src/TapConventionWebhook