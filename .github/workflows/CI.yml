name: CI

on: [push]

jobs:
  ubuntu-20_04:
    name: ubuntu-20_04
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd IntegrationTestCf'
        run: ./build.cmd IntegrationTestCf
        env:
          CfUsername: ${{ secrets.CF_USERNAME }}
