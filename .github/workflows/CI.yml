          CfSpace: ${{ secrets.CF_SPACE }}
          IntegrationTestKerbKdc: ${{ secrets.INTEGRATION_TEST_KERB_KDC }}
          IntegrationTestKerbUser: ${{ secrets.INTEGRATION_TEST_KERB_USER }}
          IntegrationTestKerbPassword: ${{ secrets.INTEGRATION_TEST_KERB_PASSWORD }}
          IntegrationTestSqlConnectionString: ${{ secrets.INTEGRATION_TEST_SQL_CONNECTION_STRING }}
      - uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: artifacts
